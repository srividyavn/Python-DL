<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  {% load static %}
  <title>Image Captioning</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="{% static 'styles/home.css' %}">
  <script src="{% static 'scripts/results.js' %}"></script>
</head>

<body>
  <!--<h1 class="header">Image Captioning</h1>-->
  <h2 class="header">Image Captioning</h2>

  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% for field in form  %}
    <div class="form-group">
      <label>{{ field.label_tag }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <button type="submit" id="submit" class="btn btn-default">Submit</button>
  </form><br>

  <div class="center">
    {% load filters %}
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1">Captioned Image</a></li>
      </ul>
      <div id="tabs-1">
        <table>
          <tr>
            {% for caption in images %}
                <td><a herf=""><img src="http://localhost:8080/data/images/image.jpg"></a><br>{{caption}}</td>
              {% if forloop.counter|divisibleby:5 %}
                </tr>
                <tr>
              {% endif %}
            {% endfor %}
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
